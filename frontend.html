<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Portfolio and Stock Trading</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.1.0"></script>

  <style>
    :root {
      --primary-green: #00da81;
      --darker-green: #00b368;
      --primary-red: #ff5000;
      --light-grey: #f7f7f7;
      --medium-grey: #e8e8e8;
      --dark-grey: #4a4a4a;
      --text-color: #2c3e50;
      --border-color: #e0e0e0;
      --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.05);
      --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--light-grey);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
    }

    #homepage, #stockTradingPage {
      display: none;
      flex-grow: 1;
    }

    #error {
      color: var(--primary-red);
      font-weight: 600;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #ffe8e8;
      border-left: 5px solid var(--primary-red);
      border-radius: 8px;
      display: none;
    }

    .container {
      padding: 35px;
      max-width: 1000px;
      margin: 30px auto;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: var(--shadow-medium);
      flex-grow: 1;
    }

    .nav-buttons {
      margin: 20px 0;
      display: flex;
      gap: 15px;
      justify-content: center;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: var(--shadow-light);
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      background-color: var(--medium-grey);
      color: var(--text-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: none;
      text-transform: capitalize;
      letter-spacing: 0;
    }

    button:hover {
      background-color: #d1d1d1;
      transform: translateY(-1px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .nav-buttons button {
      background-color: var(--medium-grey);
      color: var(--text-color);
    }

    .nav-buttons button:hover {
      background-color: #d1d1d1;
    }

    .chart-container {
      position: relative;
      width: 100%;
      height: 380px;
      margin-bottom: 30px;
      background-color: #ffffff;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      box-shadow: var(--shadow-light);
      padding: 20px;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      border-radius: 8px;
    }

    h1, h2, h3, h4 {
      color: var(--dark-grey);
      margin-bottom: 20px;
      font-weight: 700;
    }

    ul#stockList {
      list-style-type: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 30px;
    }
    
    ul#stockList button {
      background-color: #e6f7f0;
      color: var(--darker-green);
      padding: 7px 12px;
      font-size: 14px;
      border-radius: 20px;
      font-weight: 500;
      box-shadow: none;
    }

    ul#stockList button:hover {
      background-color: #d0f0e0;
      transform: none;
    }

    input[type="text"], input[type="number"] {
      padding: 12px 15px;
      font-size: 16px;
      margin: 10px 0;
      width: calc(250px - 30px);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      background-color: #ffffff;
    }

    input[type="text"]:focus, input[type="number"]:focus {
      border-color: var(--primary-green);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 218, 129, 0.2);
    }

    h3#cashdisplay, h4#cashdisplay {
      color: var(--darker-green);
      display: inline-block;
      margin-left: 10px;
      font-size: 1.3em;
      font-weight: 700;
    }

    input[type="text"]::placeholder, input[type="number"]::placeholder {
      color: #999;
    }

    .trading-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background-color: #fcfcfc;
      border-radius: 12px;
      box-shadow: var(--shadow-light);
    }

    .trading-actions h2 {
      width: 100%;
      margin-bottom: 15px;
    }

    .trading-actions span {
      margin-right: 20px;
      display: flex;
      align-items: baseline;
      font-size: 1.1em;
    }

    .trading-actions button {
      flex-grow: 1;
      max-width: 150px;
      font-size: 16px;
    }

    .trading-actions button:first-of-type {
      background-color: var(--primary-green);
      color: white;
    }

    .trading-actions button:first-of-type:hover {
      background-color: var(--darker-green);
    }

    .trading-actions button:nth-of-type(2) {
      background-color: var(--primary-red);
      color: white;
    }

    .trading-actions button:nth-of-type(2):hover {
      background-color: #cc4000;
    }

    #stockTradingPage .nav-buttons {
      background-color: transparent;
      box-shadow: none;
      margin-top: 0;
      margin-bottom: 25px;
      padding: 0;
      gap: 10px;
    }

    #stockTradingPage .nav-buttons button {
      background-color: var(--medium-grey);
      color: var(--text-color);
      font-size: 14px;
      padding: 8px 15px;
      border-radius: 6px;
    }

    #stockTradingPage .nav-buttons button:hover {
      background-color: #d1d1d1;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 15px auto;
        border-radius: 12px;
      }
      .nav-buttons {
        flex-direction: column;
        gap: 10px;
      }
      button {
        width: 100%;
        padding: 10px 15px;
      }
      ul#stockList {
        justify-content: center;
        gap: 6px;
      }
      input[type="text"], input[type="number"] {
        width: 100%;
        margin: 5px 0;
      }
      .trading-actions {
        flex-direction: column;
        align-items: stretch;
        gap: 15px;
      }
      .trading-actions span {
        margin-right: 0;
        margin-bottom: 10px;
        justify-content: center;
      }
      .trading-actions button {
        max-width: 100%;
      }
      #stockTradingPage .nav-buttons {
        flex-wrap: wrap;
        justify-content: center;
      }
      #stockTradingPage .nav-buttons button {
        flex-grow: 1;
        width: auto;
      }
    }
    
    .stock-category-heading {
      margin-top: 25px;
      margin-bottom: 15px;
      color: var(--dark-grey);
      font-weight: 600;
      font-size: 1.2em;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 5px;
    }

    .stock-category-list {
      list-style-type: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>

  <script>
    let stockSymbol = 'AAPL';
    let stockChart;
    let portfolioChart;
    let timeframe = 'ALL';
    const ctx = document.getElementById('stockChart').getContext('2d');
    const portfolioCtx = document.getElementById('portfolioChart').getContext('2d');
    let cash = 0;
    let portfolio = {};
    let userId = localStorage.getItem('stockAppUserId'); // Retrieve user ID from local storage

    // Generate a unique user ID if one doesn't exist
    if (!userId) {
      userId = crypto.randomUUID(); // Generate a UUID
      localStorage.setItem('stockAppUserId', userId); // Store it in local storage
    }
    console.log('User ID:', userId); // Log user ID for debugging

    async function fetchUserData() {
        try {
            const response = await fetch('http://localhost:5001/api/user-data', {
                headers: {
                    'X-User-Id': userId // Send user ID in a custom header
                }
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            cash = data.cash;
            portfolio = data.portfolio;
            document.getElementById('cashdisplay').innerHTML = cash.toFixed(2);
            updatePortfolioChart();
        } catch (error) {
            console.error('Error fetching user data:', error);
            showModal('Error fetching user data: ' + error.message);
        }
    }

    function createStockChart() {
      const primaryColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-green');
      const negativeColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-red');

      stockChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: stockSymbol,
            data: [],
            borderColor: primaryColor,
            borderWidth: 2,
            fill: {
                target: 'origin',
                above: (context) => {
                    const chart = context.chart;
                    const { ctx, chartArea } = chart;
                    if (!chartArea) return null;

                    const gradient = ctx.createLinearGradient(0, chartArea.bottom, 0, chartArea.top);
                    gradient.addColorStop(0, `${primaryColor}00`);
                    gradient.addColorStop(0.5, `${primaryColor}40`);
                    gradient.addColorStop(1, `${primaryColor}80`);
                    return gradient;
                },
                below: `${negativeColor}40`
            },
            pointRadius: 0,
            pointHitRadius: 10,
            pointHoverRadius: 5,
            pointBackgroundColor: primaryColor,
            pointBorderColor: 'white',
            pointBorderWidth: 2,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
              legend: {
                  display: false
              },
              tooltip: {
                  mode: 'index',
                  intersect: false,
                  backgroundColor: 'rgba(0, 0, 0, 0.7)',
                  titleFont: { size: 14, weight: 'bold' },
                  bodyFont: { size: 12 },
                  padding: 10,
                  caretSize: 5,
                  cornerRadius: 8,
                  displayColors: false,
                  callbacks: {
                      title: function(tooltipItems) {
                          const timestamp = tooltipItems[0].parsed.x; 
                          return luxon.DateTime.fromMillis(timestamp).toLocaleString(luxon.DateTime.DATETIME_SHORT);
                      },
                      label: function(context) {
                          let label = context.dataset.label || '';
                          if (label) {
                              label += ': ';
                          }
                          if (context.parsed.y !== null) {
                              label += new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(context.parsed.y);
                          }
                          return label;
                      }
                  }
              }
          },
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'day',
                tooltipFormat: 'MMM dd,yyyy HH:mm'
              },
              grid: {
                  display: false,
                  drawBorder: false
              },
              ticks: {
                  color: 'var(--dark-grey)',
                  font: { size: 10 }
              }
            },
            y: {
              beginAtZero: false,
              grid: {
                  color: 'var(--border-color)',
                  drawBorder: false,
                  borderDash: [2, 2]
              },
              ticks: {
                  color: 'var(--dark-grey)',
                  font: { size: 10 },
                  callback: function(value, index, values) {
                      return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
                  }
              }
            }
          }
        }
      });
    }

    function createPortfolioChart() {
      portfolioChart = new Chart(portfolioCtx, {
        type: 'pie',
        data: {
          labels: [],
          datasets: [{
            data: [],
            backgroundColor: ['#00da81', '#007bff', '#ffc107', '#17a2b8', '#6610f2', '#fd7e14', '#20c997', '#6f42c1', '#dc3545', '#343a40'],
            borderColor: 'white',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
              legend: {
                  position: 'right',
                  labels: {
                      font: {
                          size: 14
                      },
                      color: 'var(--text-color)',
                      boxWidth: 20,
                      padding: 15
                  }
              },
              tooltip: {
                  backgroundColor: 'rgba(0, 0, 0, 0.7)',
                  titleFont: { size: 14, weight: 'bold' },
                  bodyFont: { size: 12 },
                  padding: 10,
                  caretSize: 5,
                  cornerRadius: 8,
                  callbacks: {
                      label: function(context) {
                          let label = context.label || '';
                          if (label) {
                              label += ': ';
                          }
                          if (context.parsed !== null) {
                              const total = context.dataset.data.reduce((sum, val) => sum + val, 0);
                              const percentage = (context.parsed / total * 100).toFixed(2);
                              label += new Intl.NumberFormat('en-US').format(context.parsed) + ` (${percentage}%)`;
                          }
                          return label;
                      }
                  }
              }
          },
          layout: {
              padding: {
                  left: 0,
                  right: 50,
                  top: 0,
                  bottom: 0
              }
          }
        }
      });
    }

    async function fetchStockData() {
      const apiUrl = `http://localhost:5001/stock-data?symbol=${stockSymbol}&timeframe=${timeframe}`;
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        if (data.chart && data.chart.result && data.chart.result[0] && data.chart.result[0].timestamp) {
          updateChart(data.chart.result[0].timestamp, data.chart.result[0].indicators.quote[0].close);
          document.getElementById('error').textContent = '';
          document.getElementById('error').style.display = 'none';
        } else {
          throw new Error('Invalid data format received from API');
        }
      } catch (error) {
        document.getElementById('error').textContent = `Stock not supported or error fetching data: ${error.message}. Or the server is rebooting. Please come back in 30 seconds.`;
        document.getElementById('error').style.display = 'block';
        changeTimeframe(timeframe); 
      }
    }

    async function fetchStockDatalive() {
      const apiUrl = `http://localhost:5001/stock-data?symbol=${stockSymbol}&timeframe=${timeframe}`;
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        updateChart(data.chart.result[0].timestamp, data.chart.result[0].indicators.quote[0].close);
        document.getElementById('error').textContent = '';
        document.getElementById('error').style.display = 'none';
      } catch (error) {
        document.getElementById('error').textContent = `Stock not supported or error fetching data: ${error.message}. Or the server is rebooting. Please come back in 30 seconds.`;
        document.getElementById('error').style.display = 'block';
        changeTimeframe(timeframe); 
      }
    }

    function updateChart(timestamps, prices) {
      stockChart.data.labels = timestamps.map(ts => new Date(ts * 1000));
      stockChart.data.datasets[0].data = prices;
      stockChart.update();
    }

    function searchStock() {
      stockSymbol = document.getElementById('stockSymbol').value.toUpperCase();
      if (stockSymbol) {
        document.getElementById('error').textContent = '';
        document.getElementById('error').style.display = 'none';
        resetChart();
        fetchStockData();
      }
    }

    let liveinterval = 0;

    function changeTimeframe(newTimeframe) {
      if (newTimeframe === "live" && liveinterval === 0) {
        timeframe = newTimeframe;
        document.getElementById('error').textContent = '';
        document.getElementById('error').style.display = 'none';
        resetChart();
        liveinterval = setInterval(fetchStockDatalive, 1000);
      } else if (newTimeframe !== "live") {
        timeframe = newTimeframe;
        document.getElementById('error').textContent = '';
        document.getElementById('error').style.display = 'none';
        resetChart();
        fetchStockData();
        clearInterval(liveinterval);
        liveinterval = 0;
      }
    }
    
    function resetChart() {
      if (stockChart) {
        stockChart.destroy();
      }
      createStockChart();
    }

    async function buyStock() {
      const amount = parseFloat(document.getElementById('buyAmount').value);
      if (isNaN(amount) || amount <= 0) {
        showModal('Invalid amount. Please enter a positive number.');
        return;
      }

      const currentPrice = stockChart.data.datasets[0].data[stockChart.data.datasets[0].data.length - 1];
      if (!currentPrice) {
        showModal('Unable to fetch current price. Please ensure a stock is loaded and data is available.');
        return;
      }

      try {
          const response = await fetch('http://localhost:5001/api/buy-stock', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
                  'X-User-Id': userId // Send user ID
              },
              body: JSON.stringify({ symbol: stockSymbol, amount, currentPrice }),
          });

          const result = await response.json();
          if (response.ok) {
              cash = result.cash;
              portfolio = result.portfolio;
              document.getElementById('cashdisplay').innerHTML = cash.toFixed(2);
              updatePortfolioChart();
              showModal(`Stock bought successfully. You now have: $${cash.toFixed(2)}`);
          } else {
              showModal('Purchase failed: ' + result.error);
          }
      } catch (error) {
          console.error('Error buying stock:', error);
          showModal('Error communicating with server: ' + error.message);
      }
    }

    async function sellStock() {
      const amount = parseFloat(document.getElementById('sellAmount').value);
      if (isNaN(amount) || amount <= 0) {
        showModal('Invalid amount. Please enter a positive number.');
        return;
      }

      const currentPrice = stockChart.data.datasets[0].data[stockChart.data.datasets[0].data.length - 1];
      if (!currentPrice) {
        showModal('Unable to fetch current price. Please ensure a stock is loaded and data is available.');
        return;
      }

      try {
          const response = await fetch('http://localhost:5001/api/sell-stock', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
                  'X-User-Id': userId // Send user ID
              },
              body: JSON.stringify({ symbol: stockSymbol, amount, currentPrice }),
          });

          const result = await response.json();
          if (response.ok) {
              cash = result.cash;
              portfolio = result.portfolio;
              document.getElementById('cashdisplay').innerHTML = cash.toFixed(2);
              updatePortfolioChart();
              showModal(`Stock sold successfully. You now have: $${cash.toFixed(2)}`);
          } else {
              showModal('Sale failed: ' + result.error);
          }
      } catch (error) {
          console.error('Error selling stock:', error);
          showModal('Error communicating with server: ' + error.message);
      }
    }

    function updatePortfolioChart() {
      const labels = Object.keys(portfolio);
      const data = labels.map(symbol => portfolio[symbol]);
      portfolioChart.data.labels = labels;
      portfolioChart.data.datasets[0].data = data;
      portfolioChart.update();
    }

    function loadStock(stock) {
      stockSymbol = stock;
      document.getElementById('stockSymbol').value = stock;
      document.getElementById('cashdisplay').innerHTML = cash.toFixed(2);
      showSection('stockTradingPage');
      document.getElementById('error').textContent = '';
      document.getElementById('error').style.display = 'none';
      resetChart();
      fetchStockData();
    }

    function showSection(sectionId) {
      document.getElementById('homepage').style.display = sectionId === 'homepage' ? 'block' : 'none';
      document.getElementById('stockTradingPage').style.display = sectionId === 'stockTradingPage' ? 'block' : 'none';
      if (sectionId === 'homepage') {
        fetchUserData(); 
        if (!portfolioChart) {
          createPortfolioChart();
        }
      }
    }

    function searchStockmainpage() {
      loadStock(document.getElementById("stockSearch").value.toUpperCase());
    }

    function showModal(message) {
      const modal = document.createElement('div');
      modal.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        text-align: center;
        max-width: 90%;
        font-family: 'Inter', sans-serif;
      `;

      const messagePara = document.createElement('p');
      messagePara.textContent = message;
      messagePara.style.marginBottom = '20px';
      messagePara.style.fontSize = '1.1em';
      messagePara.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-color'); 

      const closeButton = document.createElement('button');
      closeButton.textContent = 'OK';
      closeButton.style.cssText = `
        background-color: var(--primary-green);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.2s ease;
      `;
      closeButton.onmouseover = () => closeButton.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--darker-green');
      closeButton.onmouseout = () => closeButton.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-green');
      closeButton.onclick = () => {
        document.body.removeChild(modal);
        document.body.removeChild(overlay);
      };

      const overlay = document.createElement('div');
      overlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      `;
      overlay.onclick = () => {
        document.body.removeChild(modal);
        document.body.removeChild(overlay);
      };

      modal.appendChild(messagePara);
      modal.appendChild(closeButton);
      document.body.appendChild(overlay);
      document.body.appendChild(modal);
    }

    createStockChart();
    createPortfolioChart();
    fetchUserData();
    showSection('homepage');
    loadStock('AAPL'); 
  </script>
</body>
</html>
