<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Portfolio and Stock Trading</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.1.0"></script>

  <style>
    :root {
      --robinhood-green: #00da81;
      --robinhood-dark-green: #00b368;
      --robinhood-red: #ff5000;
      --robinhood-light-grey: #f7f7f7;
      --robinhood-medium-grey: #e8e8e8;
      --robinhood-dark-grey: #4a4a4a;
      --text-color: #2c3e50;
      --border-color: #e0e0e0;
      --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.05);
      --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--robinhood-light-grey);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
    }

    #homepage, #stockTradingPage {
      display: none;
      flex-grow: 1;
    }

    #error {
      color: var(--robinhood-red);
      font-weight: 600;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #ffe8e8;
      border-left: 5px solid var(--robinhood-red);
      border-radius: 8px;
    }

    .container {
      padding: 35px;
      max-width: 1000px;
      margin: 30px auto;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: var(--shadow-medium);
      flex-grow: 1;
    }

    .nav-buttons {
      margin: 20px 0;
      display: flex;
      gap: 15px;
      justify-content: center;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: var(--shadow-light);
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      background-color: var(--robinhood-medium-grey);
      color: var(--text-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: none;
      text-transform: capitalize;
      letter-spacing: 0;
    }

    button:hover {
      background-color: #d1d1d1;
      transform: translateY(-1px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .nav-buttons button {
      background-color: var(--robinhood-medium-grey);
      color: var(--text-color);
    }

    .nav-buttons button:hover {
      background-color: #d1d1d1;
    }

    .chart-container {
      position: relative;
      width: 100%;
      height: 380px;
      margin-bottom: 30px;
      background-color: #ffffff;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      box-shadow: var(--shadow-light);
      padding: 20px;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      border-radius: 8px;
    }

    h1, h2, h3, h4 {
      color: var(--robinhood-dark-grey);
      margin-bottom: 20px;
      font-weight: 700;
    }

    ul#stockList {
      list-style-type: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 30px;
    }

    ul#stockList li {
      margin-right: 0;
      margin-bottom: 0;
    }

    ul#stockList button {
      background-color: #e6f7f0;
      color: var(--robinhood-dark-green);
      padding: 7px 12px;
      font-size: 14px;
      border-radius: 20px;
      font-weight: 500;
      box-shadow: none;
    }

    ul#stockList button:hover {
      background-color: #d0f0e0;
      transform: none;
    }

    input[type="text"], input[type="number"] {
      padding: 12px 15px;
      font-size: 16px;
      margin: 10px 0;
      width: calc(250px - 30px);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      background-color: #ffffff;
    }

    input[type="text"]:focus, input[type="number"]:focus {
      border-color: var(--robinhood-green);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 218, 129, 0.2);
    }

    h3#cashdisplay, h4#cashdisplay {
      color: var(--robinhood-dark-green);
      display: inline-block;
      margin-left: 10px;
      font-size: 1.3em;
      font-weight: 700;
    }

    input[type="text"]::placeholder, input[type="number"]::placeholder {
      color: #999;
    }

    .trading-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background-color: #fcfcfc;
      border-radius: 12px;
      box-shadow: var(--shadow-light);
    }

    .trading-actions h2 {
      width: 100%;
      margin-bottom: 15px;
    }

    .trading-actions span {
      margin-right: 20px;
      display: flex;
      align-items: baseline;
      font-size: 1.1em;
    }

    .trading-actions button {
      flex-grow: 1;
      max-width: 150px;
      font-size: 16px;
    }

    .trading-actions button:first-of-type {
      background-color: var(--robinhood-green);
      color: white;
    }

    .trading-actions button:first-of-type:hover {
      background-color: var(--robinhood-dark-green);
    }

    .trading-actions button:nth-of-type(2) {
      background-color: var(--robinhood-red);
      color: white;
    }

    .trading-actions button:nth-of-type(2):hover {
      background-color: #cc4000;
    }

    #stockTradingPage .nav-buttons {
      background-color: transparent;
      box-shadow: none;
      margin-top: 0;
      margin-bottom: 25px;
      padding: 0;
      gap: 10px;
    }

    #stockTradingPage .nav-buttons button {
      background-color: var(--robinhood-medium-grey);
      color: var(--text-color);
      font-size: 14px;
      padding: 8px 15px;
      border-radius: 6px;
    }

    #stockTradingPage .nav-buttons button:hover {
      background-color: #d1d1d1;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 15px auto;
        border-radius: 12px;
      }
      .nav-buttons {
        flex-direction: column;
        gap: 10px;
      }
      button {
        width: 100%;
        padding: 10px 15px;
      }
      ul#stockList {
        justify-content: center;
        gap: 6px;
      }
      input[type="text"], input[type="number"] {
        width: 100%;
        margin: 5px 0;
      }
      .trading-actions {
        flex-direction: column;
        align-items: stretch;
        gap: 15px;
      }
      .trading-actions span {
        margin-right: 0;
        margin-bottom: 10px;
        justify-content: center;
      }
      .trading-actions button {
        max-width: 100%;
      }
      #stockTradingPage .nav-buttons {
        flex-wrap: wrap;
        justify-content: center;
      }
      #stockTradingPage .nav-buttons button {
        flex-grow: 1;
        width: auto;
      }
    }
  </style>
</head>
<body onload="eruda.init()">

  <div class="nav-buttons">
    <button onclick="showSection('homepage')">Home</button>
    <button onclick="showSection('stockTradingPage')">Trade Stocks</button>
  </div>

  <div id="homepage" class="container">
    <h1>Portfolio Overview</h1>
    <span><h3>Cash:</h3><h3 id="cashdisplay"></h3></span>
    <div class="chart-container">
      <canvas id="portfolioChart"></canvas>
    </div>
    
    <h2>Top Stocks</h2>
    <ul id="stockList">
      <li><button onclick="loadStock('AAPL')">AAPL</button></li>
      <li><button onclick="loadStock('NVDA')">NVDA</button></li>
      <li><button onclick="loadStock('TSLA')">TSLA</button></li>
      <li><button onclick="loadStock('AMZN')">AMZN</button></li>
      <li><button onclick="loadStock('GOOGL')">GOOGL</button></li>
      <li><button onclick="loadStock('MSFT')">MSFT</button></li>
      <li><button onclick="loadStock('FB')">FB</button></li>
      <li><button onclick="loadStock('NFLX')">NFLX</button></li>
      <li><button onclick="loadStock('PYPL')">PYPL</button></li>
      <li><button onclick="loadStock('CRM')">CRM</button></li>
      <li><button onclick="loadStock('INTC')">INTC</button></li>
      <li><button onclick="loadStock('CSCO')">CSCO</button></li>
      <li><button onclick="loadStock('QCOM')">QCOM</button></li>
      <li><button onclick="loadStock('AMD')">AMD</button></li>
      <li><button onclick="loadStock('SQ')">SQ</button></li>
      <li><button onclick="loadStock('UBER')">UBER</button></li>
      <li><button onclick="loadStock('LYFT')">LYFT</button></li>
      <li><button onclick="loadStock('PINS')">PINS</button></li>
      <li><button onclick="loadStock('ZM')">ZM</button></li>
      <li><button onclick="loadStock('DOCU')">DOCU</button></li>
      <li><button onclick="loadStock('ROKU')">ROKU</button></li>
      <li><button onclick="loadStock('SOXS')">SOXS</button></li>
      <li><button onclick="loadStock('SOXL')">SOXL</button></li>
      <li><button onclick="loadStock('AIRO')">AIRO</button></li>
      <li><button onclick="loadStock('SFIX')">SFIX</button></li>
      <li><button onclick="loadStock('CHPT')">CHPT</button></li>
      <li><button onclick="loadStock('PLTR')">PLTR</button></li>
      <li><button onclick="loadStock('SNOW')">SNOW</button></li>
      <li><button onclick="loadStock('DDOG')">DDOG</button></li>
      <li><button onclick="loadStock('CRWD')">CRWD</button></li>
      <li><button onclick="loadStock('NET')">NET</button></li>
      <li><button onclick="loadStock('OKTA')">OKTA</button></li>
      <li><button onclick="loadStock('ZS')">ZS</button></li>
      <li><button onclick="loadStock('UPST')">UPST</button></li>
      <li><button onclick="loadStock('COIN')">COIN</button></li>
      <li><button onclick="loadStock('RIVN')">RIVN</button></li>
      <li><button onclick="loadStock('SPY')">SPY</button></li>
      <li><button onclick="loadStock('QQQ')">QQQ</button></li>
      <li><button onclick="loadStock('DIA')">DIA</button></li>
      <li><button onclick="loadStock('IVV')">IVV</button></li>
      <li><button onclick="loadStock('VOO')">VOO</button></li>
      <li><button onclick="loadStock('VTI')">VTI</button></li>
      <li><button onclick="loadStock('ARKK')">ARKK</button></li>
      <li><button onclick="loadStock('SMH')">SMH</button></li>
      <li><button onclick="loadStock('XLK')">XLK</button></li>
      <li><button onclick="loadStock('GLD')">GLD</button></li>
      <li><button onclick="loadStock('SLV')">SLV</button></li>
      <li><button onclick="loadStock('USO')">USO</button></li>
      <li><button onclick="loadStock('TLT')">TLT</button></li>
      <li><button onclick="loadStock('BND')">BND</button></li>
    </ul>

    <input type="text" id="stockSearch" placeholder="Search stock symbol">
    <button onclick="searchStockmainpage()">Search</button>

  </div>

  <div id="stockTradingPage" class="container">
    <h1>Stock Data Searcher</h1>
    
    <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., AAPL)">
    <button onclick="searchStock()">Search</button>
    <p id="error"></p>

    <div class="nav-buttons" style="margin-top: 20px; margin-bottom: 25px; box-shadow: none; background-color: transparent;">
      <button onclick="changeTimeframe('live')">Live</button>
      <button onclick="changeTimeframe('1M')">1M</button>
      <button onclick="changeTimeframe('3M')">3M</button>
      <button onclick="changeTimeframe('6M')">6M</button>
      <button onclick="changeTimeframe('1Y')">1Y</button>
      <button onclick="changeTimeframe('2Y')">2Y</button>
      <button onclick="changeTimeframe('5Y')">5Y</button>
      <button onclick="changeTimeframe('ALL')">ALL</button>
    </div>

    <div class="trading-actions">
      <h2>Trading Actions</h2>
      <span><h4>Cash:</h4><h4 id="cashdisplay"></h4></span>
      <input type="number" id="buyAmount" placeholder="Amount to Buy">
      <button onclick="buyStock()">Buy</button>
      <input type="number" id="sellAmount" placeholder="Amount to Sell">
      <button onclick="sellStock()">Sell</button>
    </div>

    <div class="chart-container">
      <canvas id="stockChart"></canvas>
    </div>
  </div>

  <script>
    let stockSymbol = 'AAPL';
    let stockChart;
    let portfolioChart;
    let timeframe = 'ALL';
    const ctx = document.getElementById('stockChart').getContext('2d');
    const portfolioCtx = document.getElementById('portfolioChart').getContext('2d');
    let cash = 100000;
    document.getElementById('cashdisplay').innerHTML=cash;
    let portfolio = {};

    function createStockChart() {
      stockChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: stockSymbol,
            data: [],
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 2,
            fill: false
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'day'
              }
            },
            y: {
              beginAtZero: false
            }
          }
        }
      });
    }

    function createPortfolioChart() {
      portfolioChart = new Chart(portfolioCtx, {
        type: 'pie',
        data: {
          labels: [],
          datasets: [{
            data: [],
            backgroundColor: ['#00da81', '#007bff', '#ffc107', '#17a2b8', '#6610f2', '#fd7e14', '#20c997', '#6f42c1', '#dc3545', '#343a40']
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }

    async function fetchStockData() {
      const apiUrl = `https://ronanapis.us/apis/stockapi/stock-data?symbol=${stockSymbol}&timeframe=${timeframe}`;
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        if (data.chart && data.chart.result && data.chart.result[0] && data.chart.result[0].timestamp) {
          updateChart(data.chart.result[0].timestamp, data.chart.result[0].indicators.quote[0].close);
          document.getElementById('error').textContent = '';
        } else {
          throw new Error('Invalid data format');
        }
      } catch (error) {
        document.getElementById('error').textContent = `Stock not supported or error fetching data: ${error.message}. or the server is rebooting. please come back in 30 seconds`;
        changeTimeframe(timeframe)
      }
    }
    async function fetchStockDatalive() {
      const apiUrl = `https://ronanapis.us/apis/stockapi/stock-data?symbol=${stockSymbol}&timeframe=${timeframe}`;
        try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        updateChart(data.chart.result[0].timestamp, data.chart.result[0].indicators.quote[0].close);
        document.getElementById('error').textContent = '';
      } catch (error) {
        document.getElementById('error').textContent = `Stock not supported or error fetching data: ${error.message}. or the server is rebooting. please come back in 30 seconds`;
        changeTimeframe(timeframe)
      }
    }

    function updateChart(timestamps, prices) {
      stockChart.data.labels = timestamps.map(ts => new Date(ts * 1000));
      stockChart.data.datasets[0].data = prices;
      stockChart.update();
    }

    function searchStock() {
      stockSymbol = document.getElementById('stockSymbol').value.toUpperCase();
      if (stockSymbol) {
        resetChart();
        fetchStockData();
      }
    }

    var liveinterval=0;
    function changeTimeframe(newTimeframe) {
      if (newTimeframe == "live" && liveinterval == 0){
          
          timeframe = newTimeframe;
          resetChart();
          
        liveinterval=setInterval(fetchStockDatalive, 1000)
      }
      else if (newTimeframe != "live"){
      timeframe = newTimeframe;
      
      resetChart();
      
      fetchStockData();
      clearInterval(liveinterval)
      liveinterval=0
      }
    }
    
    function resetChart() {
      if (stockChart) {
        stockChart.destroy();
      }
      createStockChart();
    }

    function buyStock() {
      const amount = parseFloat(document.getElementById('buyAmount').value);
      if (isNaN(amount) || amount <= 0) {
        alert('Invalid amount');
        return;
      }

      const price = stockChart.data.datasets[0].data[stockChart.data.datasets[0].data.length - 1];
      if (!price) {
        alert('Unable to fetch current price');
        return;
      }

      const totalCost = amount * price;
      if (cash >= totalCost) {
        cash -= totalCost;
        document.getElementById('cashdisplay').innerHTML=cash;
        portfolio[stockSymbol] = (portfolio[stockSymbol] || 0) + amount;
        updatePortfolioChart();
        alert('Stock bought successfully. You now still have:$'+cash);
      } else {
        alert('Insufficient cash');
      }
    }

    function sellStock() {
      const amount = parseFloat(document.getElementById('sellAmount').value);
      if (isNaN(amount) || amount <= 0 || !portfolio[stockSymbol] || portfolio[stockSymbol] < amount) {
        alert('Invalid amount or insufficient stock');
        return;
      }

      const price = stockChart.data.datasets[0].data[stockChart.data.datasets[0].data.length - 1];
      if (!price) {
        alert('Unable to fetch current price');
        return;
      }

      const totalRevenue = amount * price;
      cash += totalRevenue;
      portfolio[stockSymbol] -= amount;
      if (portfolio[stockSymbol] === 0) {
        delete portfolio[stockSymbol];
      }
      updatePortfolioChart();
      alert('Stock sold successfully. You now have:'+cash);
        document.getElementById('cashdisplay').innerHTML=cash;
      
    }

    function updatePortfolioChart() {
      const labels = Object.keys(portfolio);
      const data = labels.map(symbol => portfolio[symbol]);
      portfolioChart.data.labels = labels;
      portfolioChart.data.datasets[0].data = data;
      portfolioChart.update();
    }

    function loadStock(stock) {
      stockSymbol = stock;
      document.getElementById('cashdisplay').innerHTML=cash;
      showSection('stockTradingPage');
      resetChart();
      fetchStockData();
    }

    function showSection(sectionId) {
      document.getElementById('homepage').style.display = sectionId === 'homepage' ? 'block' : 'none';
      document.getElementById('stockTradingPage').style.display = sectionId === 'stockTradingPage' ? 'block' : 'none';
      if (sectionId === 'homepage' && !portfolioChart) {
        createPortfolioChart();
        updatePortfolioChart();
      }
    }
    function searchStockmainpage(){
        loadStock(document.getElementById("stockSearch").value)
    }
    showSection('homepage');
    createStockChart();
    createPortfolioChart();
  </script>
</body>
</html>
